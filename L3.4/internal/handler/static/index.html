<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Image Processor</title>
        <link rel="icon" href="./static/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="./static/styles.css" />
    </head>
    <body>
        <h1>游닞 Image Processor</h1>
        <form id="uploadForm">
            <div class="row">
                <label>햓햟햧햩 햦향쮏쐄햟햤햣햫햦혪</label>
                <input type="file" name="file" required />
            </div>

            <div class="row">
                <label>햑햦 향햟햢햟혢햦</label>
                <select name="type" id="taskType">
                    <option value="resize">Resize</option>
                    <option value="thumbnail">Thumbnail</option>
                    <option value="watermark">Watermark</option>
                </select>
            </div>

            <div class="row param" id="param-size">
                <label>먫썛햪햣혦 (width / height)</label>
                <input
                    type="number"
                    name="width"
                    placeholder="Width (px)"
                    value="800"
                />
                <input
                    type="number"
                    name="height"
                    placeholder="Height (px)"
                    value="800"
                    style="margin-top: 10px"
                />
            </div>

            <div class="row param" id="param-watermark" style="display: none">
                <label>햑햣햨혜혝 쒫쮏얨햫쮏 향햫햟햨햟</label>
                <input type="text" name="text" value="Watermark" />
            </div>

            <button type="submit">행햟햡혞향햦혝혧</button>
        </form>

        <h2>행햟햢햟혢햦</h2>
        <div id="list" class="list"></div>
        <script src="./static/script.js"></script>
    </body>
</html>
